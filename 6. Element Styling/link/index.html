<!-- CHAPTER-9 LINK PROPERTIES IN CSS -->

<!-- A. STATE OF LINKS
  1. The four links states are:
      a:link - a normal, unvisited link
      a:visited - a link the user has visited
      a:hover - a link when the user mouses over it
      a:active - a link the moment it is clicked -->



<!-- B. STYLING LINKS
  1. With CSS, links can be styled in many different ways.
  2. When setting the style for several link states, there are some order rules:
      a:hover MUST come after a:link and a:visited
      a:active MUST come after a:hover
  3. Better to maintain this order: LINK->VISITED->HOVER->ACTIVE
  4. The text-decoration property is mostly used to remove underlines from links.
  5. We combine several CSS properties to display links as boxes/button. -->



<!-- C. CURSORS OVER LINK 
  1. There are different types of cursors at the time hovering over a link. Check
     below. Values are auto, crosshair, pointer, wait, default(no change) etc. -->



<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />


  <style>
    
    /* unvisited link */
    
    a:link {
      color: red;
    }
  
    /* visited link */
    
    a:visited {
      color: green;
    }
  
    /* mouse over link */
    
    a:hover {
      color: hotpink;
    }
  
    /* selected link */
    
    a:active {
      color: blue;
    }


    a:link {
      text-decoration: none;
    }
    
    
  </style>
</head>

<body>
  <span style="cursor: auto">auto</span><br>
  <span style="cursor: crosshair">crosshair</span><br>
  <span style="cursor: default">default</span><br>
  <span style="cursor: e-resize">e-resize</span><br>
  <span style="cursor: help">help</span><br>
  <span style="cursor: move">move</span><br>
  <span style="cursor: n-resize">n-resize</span><br>
  <span style="cursor: ne-resize">ne-resize</span><br>
  <span style="cursor: nw-resize">nw-resize</span><br>
  <span style="cursor: pointer">pointer</span><br>
  <span style="cursor: progress">progress</span><br>
  <span style="cursor: s-resize">s-resize</span><br>
  <span style="cursor: se-resize">se-resize</span><br>
  <span style="cursor: sw-resize">sw-resize</span><br>
  <span style="cursor: text">text</span><br>
  <span style="cursor: w-resize">w-resize</span><br>
  <span style="cursor: wait">wait</span>


  
  <script src="script.js"></script>
</body>

</html>
