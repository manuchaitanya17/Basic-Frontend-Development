<!-- CHAPTER-3- DOCUMENT TYPE-->

<!-- A. DOCUMENT TYPE
      1. A doctype or document-type declaration is an instruction that tells the web browser about the Markup Language 
         in which the current page is written. The doctype is not an element or tag. All HTML documents must start 
         with a document type declaration: <!DOCTYPE html>.
      2. The HTML DOCUMENT then begins with <html> and ends with </html>.
      3. The <!DOCTYPE> declaration is not case sensitive. 
      4. The <!DOCTYPE> declaration for HTML5 is: -->

<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>


  
  <script src="script.js"></script>

  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
