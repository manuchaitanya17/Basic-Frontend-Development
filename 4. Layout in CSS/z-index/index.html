<!-- CHAPTER-3 Z-INDEX PROPERTY -->

<!-- A. POSITION PROPERTIES-INTRODUCTION
  1. When elements are positioned, they can overlap other elements.
  2. The z-index property specifies the STACK ORDER of an element, which element 
     should be placed in front of, or behind, the others.
  3. An element can have a positive or negative stack order.
  4. z-index only works on positioned elements (position: absolute, position: relative,
     position: fixed, or position: sticky) and flex items (elements that are direct
     children of display: flex elements).-->

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

  <style>
  .container {
    position: relative;
  }

  .black-box {
    position: relative;
    z-index: 1;
    border: 2px solid black;
    height: 100px;
    margin: 30px;
  }

  .gray-box {
    position: absolute;
    z-index: 3; /* gray box will be above both green and black box */
    background: lightgray;
    height: 60px;  
    width: 70%;
    left: 50px;
    top: 50px;
  }

  .green-box {
    position: absolute;
    z-index: 2; /* green box will be above black box */
    background: lightgreen;
    width: 35%;
    left: 270px;
    top: -15px;
    height: 100px;
  }
  </style>
</head>

<body>
  <h1>Z-index Example</h1>

  <p>An element with greater stack order is always above an element with a lower stack order.</p>

  <div class="container">
    <div class="black-box">Black box (z-index: 1)</div>
    <div class="gray-box">Gray box (z-index: 3)</div>
    <div class="green-box">Green box (z-index: 2)</div>
  </div>

  <script src="script.js"></script>
</body>

</html>
